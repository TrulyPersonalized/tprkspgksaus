<!DOCTYPE html>
<html>
<head>
  <title>OAuth 2.0 Callback</title>
  <script>
    if (window.opener) {
      window.opener.postMessage(window.location.href, window.location.origin);
      window.close();
    }
  </script>
</head>
<body>
  <p>Authentication complete. You can close this window.</p>
</body>
</html>
